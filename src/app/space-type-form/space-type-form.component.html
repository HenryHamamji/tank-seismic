<form #deskTypeForm="ngForm" (ngSubmit) = "onApply(deskTypeForm)" class="filter-body" >
  <div class="form-group">
    <div style="float: left; width: 45%;">
        <ul>
            <li *ngFor = "let spaceType of spaceTypes" class="space-label">
              {{spaceType}} 
            </li>
          </ul>

    </div>
<div style="float: right; width: 55%;">
    <ul class="counter">
        <li class="counter-btn" >
        <counter-btn
        (counterChanged) = "onDeskCounterChanged($event)" id="desk">
        </counter-btn></li>

<li class="counter-btn"> <counter-btn id="office" (counterChanged) = "onPrivateOfficeCounterChanged($event)"></counter-btn>  </li>
<li class="counter-btn"> <counter-btn id="meetingRoom" (counterChanged) = "onMeetingRoomCounterChanged($event)"></counter-btn>  </li>

    </ul>
    <button type="submit" name="apply" id = "apply" >Apply</button>
    
  </div>
