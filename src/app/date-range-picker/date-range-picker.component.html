<div class="flex-container flex-center">
  <div id="calendar-container" class="flex-container flex-column">
    <div class="flex-container flex-center-horz">
        <div id="chevron-left"><div class="fa fa-chevron-left fa-2x" (click)="previousMonth()"></div></div>
      <div class="width-5"></div>
          <div class="width-50">{{date.format('MMMM')}} {{date.format('YYYY')}}</div>
                <div class="width-5"></div>
      <div id="chevron-right"><div  class="fa fa-chevron-right fa-2x" (click)="nextMonth()"></div></div>

    </div>
<div class="height-20px"></div>
  <div class="flex-container">
    <div class="calendar-days flex-container flex-center">S</div>
    <div class="calendar-days flex-container flex-center">M</div>
    <div class="calendar-days flex-container flex-center">T</div>
    <div class="calendar-days flex-container flex-center">W</div>
    <div class="calendar-days flex-container flex-center">T</div>
    <div class="calendar-days flex-container flex-center">F</div>
    <div class="calendar-days flex-container flex-center">S</div>
  </div>
  <div class="flex-container flex-wrap">
    <div *ngFor="let day of daysArray">
      <div class="calendar-days flex-container flex-center"
      (click)="selectedDate(day)"
      (mouseover) = "getDateMousedOver(day)"
      [ngClass]="{'inactive': !day || isDayInthePast(day), 'today': todayCheck(day), 'selected' : isSelected(day), 'considered' : isConsidered(day) }">{{day?.date()}}</div>
    </div>

  </div>
</div>
</div>
