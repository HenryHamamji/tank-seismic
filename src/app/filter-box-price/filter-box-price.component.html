
<button type="button"
(click)="toggle()"
[class.listings-filtered]="listingsFiltered&&filterApplied"
[class.listings-not-filtered]="!listingsFiltered"
id="price-btn"
>{{priceTitle}}</button>
<div *ngIf="isExpanded" id="slider-form" clickOutside (clickOutside)="onClickedOutside($event)" ><slider-form [isExpanded] = "isExpanded"
(rangeValuesChanged)="onFilterRangeValuesChanged($event)" (onClickApply)="filterListings()"

></slider-form></div>
