<button type="button"
(click)="toggle()"
id="space-type-btn"
[class.listings-filtered]="listingsFiltered&&filterApplied"
[class.listings-not-filtered]="!listingsFiltered"
>{{spaceTypeTitle}}</button>
<div>
<space-type-form *ngIf="isExpanded" (clickOutside)="onClickedOutside($event)"
(onClickApply)="filterListings()"></space-type-form>
</div>
